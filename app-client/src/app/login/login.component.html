<div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
  <span style="margin-top: 20px; margin-bottom: 50px">Log in</span>
  <div style="margin-bottom: 20px">
    <div>Email</div>
    <input style="border: none; border-bottom: 1px solid;" [(ngModel)]="email">
  </div>
  <div style="margin-bottom: 20px">
    <div>Password</div>
    <input type="password" style="border: none; border-bottom: 1px solid;" [(ngModel)]="password">
  </div>
  <button style="margin-top: 20px; padding: 3px 50px; background: black; border-radius: 10px; cursor: pointer"><span style="color: white" (click)="login()">Log in</span></button>
  <div style="margin: 50px 0px">
    <span>Or sign up here</span>
  </div>
</div>
