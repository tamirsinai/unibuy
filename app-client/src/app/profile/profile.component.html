<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
  <div>
    <button *ngIf="!showCreateStoreView" (click)="createStoreView()">Create new store</button>
    <div *ngIf="showCreateStoreView">
      <div style="margin-bottom: 20px; margin-top: 30px;">
        <div>
          <div>Store Name</div>
          <input style="border: none; border-bottom: 1px solid;" [(ngModel)]="storeName">
        </div>
        <div style="margin-top: 30px">
          <form class="example">
            <ng-select class="custom" placeholder="Search.." [(ngModel)]="selectedUser" name="somethingf">
              <ng-option *ngFor="let option of allUsers; let i = index" [value]="option">
                {{option.name}}
              </ng-option>
            </ng-select>
          </form>
        </div>
        <button (click)="createStore()">Create Store</button>
      </div>
    </div>
    <div *ngIf="user?.isSeller">
      <button [routerLink]="['/my-store']">My Store</button>
    </div>
    <div>
      <button (click)="logoutEmit()">Logout</button>
    </div>
  </div>
</div>
