<div style="margin-top: 40px">
  <div style="display: flex; flex-direction: row; justify-content: space-around">
    <div style="margin-bottom: 40px; font-size: 18px">Shopping Bag</div>
    <div>{{products.length}} items</div>
  </div>
  <div style="margin: 0px 20px 20px 20px" *ngFor="let product of products">
    <div style="display: flex; flex-direction: row;">
      <div (click)="removeItem(product)" style="display: flex; align-items: center; margin-right: 10px" class="fa fa-remove"></div>
      <img style="width: 60px; height: 60px; border-radius: 15px; margin-right: 10px" [src]="product.image">
      <div>
        <span style="font-size: 16px">{{product.name}}</span>
        <div style="margin-top: 20px">
          ${{product.price}}
        </div>
      </div>
    </div>
    <hr style="border-top: 1px solid; margin-top: 20px">
  </div>

  <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-top: 50px;">
    <div style="font-size: 18px; margin-bottom: 20px">
      total price: {{total.toFixed(2)}}
    </div>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    <p *ngIf="showCancel" style="color: red;">payment was canceled</p>
    <p *ngIf="showError" style="color: red;">there been an error on your payment, please try again!</p>
  </div>
</div>
